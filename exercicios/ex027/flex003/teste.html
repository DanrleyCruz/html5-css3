<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.conteiner{
            background-color: aqua;
            display: flex;
        }

        div.item{
            background-color: lightgray;
            border: 1px solid black;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">
            <img src="Screenshot_11.png" alt="img1">
        </div>

        <div class="item">
            <img src="Screenshot_12.png" alt="img2">
        </div>

        <div class="item">
            <img src="Screenshot_13.png" alt="img3">
        </div>
    </div>
</body>
</html>
