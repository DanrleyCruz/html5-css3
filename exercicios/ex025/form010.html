<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formul√°rio</title>
</head>
<body>
    <h1>Testando Outputs</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano"> Em que ano voce nasceu:</label>
            <input type="number" name="ano" id="iano" min="1980" max="2024"
            oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade"> Qual a sua idade:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
        <script>
            function calcIdade() {
                let atual= new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>

</body>
</html>
