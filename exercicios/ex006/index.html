<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Desafio das Tags em HTML5</h1>
    <P>em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para ver qual tag usar em cada caso.</P> 
    <ul>
        <li><abbr title="use a tag P">Páragrafos</abbr></li>
        <li><abbr title="use a tag h1">Títulos</abbr></li>
        <li><abbr title="use a tag img">Imagens</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag code">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag ol">Lista ordenada</abbr></li>
        <li><abbr title="use a tag ul">Lista Desordenada</abbr></li>
    </ul>

</body>
</html>
