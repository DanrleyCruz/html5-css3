<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /* Elemento do tipo box level*/
            background-color: lightgray;
            /* width e height são a size da minha box*/ 
            width:371px;
            height:41px;
            border:blue solid 10px;
            padding:10px; 
            margin:20px;
        }

        a{  /* Elemento do tipo inline level*/
            border:rgb(13, 31, 196) solid 10px; 
            padding:10px 5px 10px 5px;
            outline: red solid 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem sao exemplos de box level , e o <a href="#">link é um exemplo de inline level</a> , vamos ver tudo isso na prática.</p>
</body>
</html>
